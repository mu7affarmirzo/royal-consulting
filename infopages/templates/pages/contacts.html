{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

    <section class="px-100">
        <div class="row">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Contacts</li>
            </ul>
        </div>

        <div class="row animation mt-4">
            <div class="col-lg-6 animation_top">
                <h1 class="section-title mb-lg-5 mb-3">Contacts</h1>
            </div>
        </div>
        <div class="row animation contacts">
            <div class="col-lg-12 animation_top">
                <div class="row">
                    <div class="col-lg-12">
                        <div style="width: 100%"><iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=500&amp;hl=en&amp;q=14-16%20Afrosiyob%20ko'chasi,%20%D0%A2%D0%BE%D1%88%D0%BA%D0%B5%D0%BD%D1%82%20100015,%20%D0%A3%D0%B7%D0%B1%D0%B5%D0%BA%D0%B8%D1%81%D1%82%D0%B0%D0%BD+(Royal%20Consulting)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                    </div>
                </div>
                <div class="row mt-50">
                    <div class="col-md-6">
                        <h2>Get in touch</h2>
                        <form action="">
                            <input type="text" class="input_form" placeholder="Full name">
                            <input type="text" class="input_form" placeholder="Phone number">
                            <input type="text" class="input_form" placeholder="Email">
                            <textarea name="" id=""  class="input_form" placeholder="Message"></textarea>
                            <button class="active-btn ml-auto">Send</button>
                        </form>
                    </div>
                    <div class="col-md-5 offset-md-1 contact-info">
                        <h2>Contacts</h2>
                        <p><img src="{% static 'images/map-pin.svg' %}" alt="">1228 Foggy Embers Grounds, Boston, TX 52994</p>
                        <p><img src="{% static 'images/mail.svg' %}" alt="">info@royalco.com</p>
                        <p><img src="{% static 'images/Call.svg' %}" alt="">(508) 501-5370</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
