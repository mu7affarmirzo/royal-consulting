{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <h5 class="page-title">{{ posts.title }}</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row no-gutters mt-4">
            <div class="img">
                <p class="bold">Figure. Central Asia overview</p>
                <img src="{{posts.mainimageURL}}" alt="">
                <span>{{ posts.imageSource }}</span>
            </div>

            <p class="main-text">
                &emsp;&emsp; {{ posts.body|safe }}
            </p>

        </div>
    </div>









{% endblock %}
