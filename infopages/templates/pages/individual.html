{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="px-100 about">
        <div class="row">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Tourism</a></li>
                <li class="breadcrumb-item active">{{ posts.title }}</li>
            </ul>
        </div>
        <div class="row animation">
            <div class="col-lg-12 animation_top">
                <h1 class="section-title">{{ posts.title }}</h1>
                <img src="{{posts.mainimageURL}}" class="w-100 mt-50" alt="">
            </div>
        </div>
        <div class="row align-items-center animation">
            <div class="col-lg-10 offset-lg-1 animation_left">
                <p class="mt-50">
                    {{ posts.body|safe }}
                </p>
            </div>
        </div>


    </section>
{% endblock %}
