{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container-fluid">
        <div class="row submenu">
            <div class="container">
                <div class="row">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wedo:news-list' %}">News and Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Interesting facts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Data and statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recent Publications</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <h5 class="page-title">{{ posts.title }}</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row no-gutters mt-4">
            <div class="img w-100">
                <img src="{{posts.imageURL}}" alt="">
                <span>{{ posts.imageSource }}</span>
            </div>

            <p class="main-text">
                {{ posts.body|safe }}
            </p>

        </div>
    </div>









{% endblock %}
