{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<!-- subnavbar -->
<div class="container-fluid">
    <div class="row submenu">
        <div class="container">
            <div class="row">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wedo:news-list' %}">News and Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wedo:facts' %}">Interesting facts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wedo:statistics' %}">Data and statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wedo:publications' %}">Recent Publications</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="big-title mt-5">Recent Publications</h3>
        </div>
    </div>

    <div class="row animation news mt-3">
        {% for fact in facts %}
            <div class="col-md-4 animation_left">
                <a href="{% url 'wedo:news-detail' fact.slug %}">
{#                <a href="">#}
                    <img src="{{ fact.imageURL }}" class="w-100" alt="">
                    <p class="mt-3">{{ fact.date_published}}</p>
                    <p class="bold">{{ fact.title}}</p>
                </a>
            </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
