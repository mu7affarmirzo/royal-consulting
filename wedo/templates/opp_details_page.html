{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container-fluid">
        <div class="row submenu">
            <div class="container">
                <div class="row">
                    <ul class="nav">

                        {% for page in pages %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'wedo:opportunities-detail' page.slug %}">{{ page.title }}</a>
                            </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <h5 class="page-title">{{ posts.title }}</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row no-gutters mt-4">
            <div class="img w-100">
{#                <p class="bold">Figure. Central Asia overview</p>#}
                <img src="{{posts.imageURL}}" alt="">
                <span>{{ posts.imageSource }}</span>
            </div>

            <p class="main-text">
                {{ posts.body|safe }}
            </p>

        </div>
    </div>









{% endblock %}
