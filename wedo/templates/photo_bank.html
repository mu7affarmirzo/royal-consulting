{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container-fluid">
        <div class="row submenu">
            <div class="container">
                <div class="row">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Geography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Economics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Central Asian Republics</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <h5 class="page-title">Photo bank</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row no-gutters mt-4">
            {% for photo in photos %}
                <p class="page-title">
                    {{ photo.title }}
                </p>
                <div class="img w-100">
                    <img src="{{photo.imageURL}}" alt="">
                    <span>{{ photo.imageURL }}</span>
                </div>


            {% endfor %}


        </div>
    </div>









{% endblock %}
